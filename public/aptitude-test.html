<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Aptitude Test</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <main class="container">
    <section class="card">
      <h1>Aptitude Test</h1>
      <form id="test-form"></form>
      <button id="submitBtn">Submit</button>
      <div id="result" class="message"></div>
    </section>
  </main>

  <script type="module">
    import { db, auth } from "./js/firebaseConfig.js";
    import { collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
    import { logAction } from "./js/logger.js";

    const form = document.getElementById("test-form");
    const resultBox = document.getElementById("result");
    const submitBtn = document.getElementById("submitBtn");

    const questions = [
      { q: "2 + 2 = ?", options: ["3","4","5"], answer: 1 },
      { q: "Capital of India?", options: ["Delhi","Mumbai","Kolkata"], answer: 0 },
      { q: "Synonym of 'Happy'?", options: ["Sad","Joyful","Angry"], answer: 1 }
    ];

    function render(){
      questions.forEach((ques,i)=>{
        const div = document.createElement("div");
        div.innerHTML = `<p>${i+1}. ${ques.q}</p>`;
        ques.options.forEach((opt,j)=>{
          div.innerHTML += `<label><input type="radio" name="q${i}" value="${j}"/> ${opt}</label><br>`;
        });
        form.appendChild(div);
      });
    }

    async function handleSubmit(){
      let score=0;
      questions.forEach((ques,i)=>{
        const sel = form.querySelector(`input[name=q${i}]:checked`);
        if(sel && parseInt(sel.value)===ques.answer) score+=1;
      });
      const total = questions.length;
      resultBox.textContent = `Score: ${score}/${total}`;

      if(auth.currentUser){
        await addDoc(collection(db,"tests"),{
          studentId: auth.currentUser.uid,
          score,
          total,
          createdAt: serverTimestamp()
        });
        await logAction(auth.currentUser.uid,"Completed Aptitude Test",{score,total});
      }
    }

    render();
    submitBtn.addEventListener("click", handleSubmit);
  </script>
</body>
</html>
